<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paulygamy Brewing Co. — Coming Soon</title>
  <style>
    /* Basic reset and font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111; /* dark background for contrast */
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    /* Logo styling */
    img.logo {
      width: 250px;       /* Adjust width */
      max-width: 80%;     /* Responsive */
      margin-bottom: 30px;
    }

    /* Headings */
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }

    /* Optional: subtle fade-in animation */
    body {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img class="logo" src="logo.png" alt="Paulygamy Brewing Co. Logo" width="300">

  <!-- Heading -->
  <h1>Paulygamy Brewing Co.</h1>

  <!-- Subtext -->
  <p>Coming Soon — Est. 2026</p>
</body>
</html>
